<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل حساب جديد</title>
    <link rel="stylesheet" href="C:\Users\96650\Desktop\P2\Style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <div class="logo">
            <img src="C:\Users\96650\Desktop\P2\P1.jpeg" alt="شعار الموقع">
        </div>
        <h1>تسجيل حساب جديد</h1>
        <form id="registrationForm">
            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" name="phone" placeholder="أدخل رقم هاتفك" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
            <button type="submit">تسجيل</button>
        </form>
        <div id="message" class="hidden"></div>
    </div>
    <script src="C:\Users\96650\Desktop\P2\script.js"></script>
    <script src="C:\Users\96650\Desktop\P2\Partical-config.js"></script>
</body>
</html>
